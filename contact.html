<!-- Form -->
<div id="form" style="background-color: #4d545c;padding: 3rem;">
  <form name="contact-form" method="POST" data-netlify="true">
    <div class="form-row">
      <div class="col-md-12">
        <h2 style="color: white;">
          Conact us
        </h2>
      </div>
      <div class="col-md-12">
        <h4 style="color: white;">
          Call us at: 
          <a href="tel:2374031153" style="color: white;">
            23740-31153
          </a>
        </h4>
      </div>
      <div class="col-md-12 call-me-back" style="margin-bottom: 2rem;">
        <h4 style="color: white;">
          or if you want, you can fill in your details
          and we will call you soon.
        </h4>
      </div>
      <div class="form-group col-md-12">
        <br><br>
        <label for="first-name" class="field-label" style="color: white;"
          >First name*
        </label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          name="first_name"
          placeholder=""
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="email" class="field-label" style="color: white;"
          >Your email*</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          name="client_email"
          placeholder=""
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="phone" class="field-label" style="color: white;"
          >Your phone</label
        >
        <input
          type="number"
          name="phone"
          class="form-control"
          id="phone"
          placeholder=""
        />
      </div>
      <div class="form-group col-md-12">
        <label for="comments" class="field-label" style="color: white;"
          >Your message</label
        >
        <textarea
          class="form-control"
          name="comments"
          id="comments"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group col-md-12">
        <button
          type="submit"
          class="btn submit-button"
          style="background-color: white; color: black;"
        >
          <b>Contact us</b>
        </button>
      </div>
    </div>
  </form>
</div>
